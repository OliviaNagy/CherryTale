<body>

<div class="container">

        <label >Massege</label>

      </div>

      <button type="submit">Send </button>
      </div>
    </form>
        <img src="/images/fairy.png"/>

  </div>



<script>
  fetch('/navbar.html')

    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
</script>
